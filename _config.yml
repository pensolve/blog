# Permalinks
#
# Use of `relative_permalinks` ensures post links from the index work properly.
permalink:           pretty

# Setup
title:               Pensolve Blog
tagline:             Our journey from an idea to beyond
url:                 http://www.pensolve.com/blog
paginate:            1
baseurl:             "/blog"

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

# About/contact
author:
  name:              Pensolve
  url:               http://www.pensolve.com
  email:             team@pensolve.com

# Custom vars
version:             2.0.0
github:
  repo:              https://bitbucket.com/hinaudigital/pensolve-blog

exclude:
  - divshot.json

gems: [jekyll-paginate]
